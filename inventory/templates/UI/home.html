<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfTrack</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Welcome, {{ user.username }}!</h1>
        <a href="{% url 'logout' %}">Logout</a>
    </header>
    <main>
        <h1>ShelfTrack - Inventory System</h1>
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
                <li>{{ category.name }} - {{ category.description }}</li>
            {% endfor %}
        </ul>
        <a href="/products/">View Products</a><br>
        <a href="/transactions/">View Stock Transactions</a>
    </main>
</body>
</html>
